{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>NGO-Login</title>
    <style>
      .nav-div{
            width:100%;
            height:auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #navbarSupportedContent{
            padding-right: 5rem;
        }

        .nav-item{
            margin: 0 20px;
        }

        .navbar-brand{
          color: #FF6584;
            padding-right: 20px;
        }

        .navbar-brand:hover{
            color:#de012d;
        }

        .nav-link{
            color: #FF6584 !important;
        }

        .nav-link:hover{
            color:#de012d !important;
        }

        #nav-div{
            width:90vw;
            height:5vh;
            border-radius: 10px;
            background-color: white;
            color: white;
            box-shadow: -1px 3px 23px -12px rgba(24, 24, 24, 0.75);
-webkit-box-shadow: -1px 3px 23px -12px rgba(6, 6, 6, 0.75);
-moz-box-shadow: -1px 3px 23px -12px rgba(7, 7, 7, 0.75);
        }
      .login-page{
        width:100vw;
        height: 100vh;
        background-size: cover;
        padding:5rem;
        background-image: url(http://127.0.0.1:8000/media/images/login_image.png/);
        background-repeat: no-repeat;
      }
      .container{
        
        width:50%;
        background: rgba(255, 255, 255, 0.45);
        backdrop-filter: blur(14px);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        padding:3rem;
        border-radius: 20px;
        margin-top: 4%;
      }

      h1{
        color:rgb(5, 5, 5);
        text-decoration: underline;
        text-align: center;
       
        
      }
    </style>
</head>
<body>
  <div class="login-page">
    <div class="nav-div">
      {% include 'navbar.html' %}
    </div>
    <h1  >Login</h1>
    <div class="container" style="width: 60%;">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>
            <button type="submit" class="btn btn-outline-success">Submit</button>
        </form>
    </div>
  </div>
</body>
</html>
